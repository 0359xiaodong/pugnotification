apply plugin: 'com.android.library'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "br.com.goncalves.pugnotification"
        minSdkVersion 11
        targetSdkVersion 20
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            runProguard false
            debuggable false

        }

        debug {
            runProguard false
            debuggable true
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:20.0.0'
    compile 'com.squareup.picasso:picasso:2.3.4'
}
